<HTML>
 <head>
     <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js?autoload=false"></script>

 </head>
<body>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9361e8afb2f954a9d4d10a9b28f641d3&libraries=services"></script>
    <script>


        // 주소-좌표 변환 객체를 생성합니다
        var geocoder = new kakao.maps.services.Geocoder();


        daum.postcode.load(function(){
            new daum.Postcode({
                oncomplete: function(data) {
                    if(data.userSelectedType=="R"){
                    // 주소로 좌표를 검색합니다
                    geocoder.addressSearch(data.roadAddress, function(result, status) {

                        // 정상적으로 검색이 완료됐으면
                         if (status === kakao.maps.services.Status.OK) {


                            window.TestApp.setAddress(result[0].x, result[0].y, data.roadAddress);
                        }
                    });

                    }
                    else{
                        geocoder.addressSearch(data.jibunAddress, function(result, status) {

                            // 정상적으로 검색이 완료됐으면
                             if (status === kakao.maps.services.Status.OK) {

                                window.TestApp.setAddress(result[0].x, result[0].y, data.jibunAddress);


                            }
                        });

                    }
                },
                  width : '100%',
                  height : '100%',
            }).embed(document.body);
        });



    </script>
</body>
</HTML>
